<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mock Ecommerce Website - Purchase Successful</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 2px solid red;
            margin: 9em 20em 0 20em;
            padding: 9em 0;
            border-radius: 1em;
            background-color: black;
            color: white;
        }
        h1 {
            font-size: 3em;
            width: 20em;
            text-align: center;
        }
        button {
            font-size: 2em;
            width: 100%;
            padding: 0.5em;
            background-color: rgb(0, 110, 255);
            border: none;
            color: white;
            border-radius: 0.4em;
            transition: 0.1s;
        }
        button:hover {
            background-color: rgb(0, 66, 153);
        }
        button:active {
            opacity: 50%;
        }
        a {
            width: 50%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Thank you for your Purchase!</h1>
        <h1>Your purchase has been successfully completed!</h1>
        <a href="homepage.html"><button>Back to Home Page</button></a>
    </div>
</body>
</html>
